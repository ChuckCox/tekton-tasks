---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: cd-pipeline
spec:
  params:
    - name: repository
      description: the git repo
    - name: branch
      description: the branch for the git repo
    - name: git-access-token
      description: illustrate alternate way to provide/get git access token
      default: ""
    - name: registry-region
      description: the container registry region
    - name: registry-namespace
      description: the container registry namespace
    - name: image-name
      description: the image name
    - name: path-to-dockerfile
      default: "."
    - name: pipeline-debug
      default: "0"
    - name: directory
      default: "."
    - name: cluster-region
      default: ""
    - name: resource-group
    - name: cluster-name
    - name: dev-cluster-namespace
  workspaces:
    - name: pipeline-ws
  
  tasks:
    - name: extract-repository-url
      taskRef:
        name: toolchain-extract-value
      params:
        - name: expression
          # if a params.repository is given, it takes precedence
          value: '. as $toolchain | ["$(params.repository)"] | if .[0]=="" then $toolchain | .services[] | select(.toolchain_binding.name=="repo") | .dashboard_url else .[0] end'
        - name: pipeline-debug
          value: $(params.pipeline-debug)
    
    - name: git-clone-task
      taskRef:
        name: git-clone-repo
      workspaces:
        - name: output
          workspace: pipeline-ws
      params:
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
        - name: git-access-token
          value: $(params.git-access-token)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: list-code
      taskRef:
        name: list-code
      runAfter:
        - git-clone-task
      params:
        - name: directory
          value: $(params.directory)
      workspaces:
        - name: response
          workspace: pipeline-ws

    - name: containerize-task
      runAfter: list-code
      taskRef:
        name: icr-containerize
      params:
        - name: continuous-delivery-context-secret
          value: "secure-properties"
        - name: container-registry-apikey-secret-key
          value: "apikey"
        - name: registry-region
          value: $(params.registry-region)
        - name: registry-namespace
          value: $(params.registry-namespace)
        - name: image-name
          value: $(params.image-name)
        - name: path-to-context
          value: $(params.path-to-dockerfile)
        - name: path-to-dockerfile
          value: $(params.path-to-dockerfile)
        - name: additional-tags
          value: latest,1.0.0-$(tasks.git-clone-task.results.git-branch)-$(tasks.git-clone-task.results.git-commit)
        - name: additional-tags-script
          value: |
            # The script is providing tag(s) as output
            # But logs can be written as error stderr
            echo "Providing an image tag with build number" >&2
            # Add a specific tag with cd build number
            echo "1.0.0-${BUILD_NUMBER}"
        - name: properties-file
          value: ""
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      workspaces:
        - name: source
          workspace: pipeline-ws
    
    - name: vulnerability-advisor
      runAfter: containerize-task
      taskRef:
        name: icr-check-va-scan
      params:
        - name: scan-report-file
          value: "app-image-va-report.json"
        # - name: max-iteration
        #   value: '5'
        # - name: sleep-time
        #   value: '3'
        # - name: fail-on-scanned-issues
        #   value: 'false'
        - name: continuous-delivery-context-secret
          value: "secure-properties"
        - name: container-registry-apikey-secret-key
          value: "apikey"
        - name: image-url
          value: $(tasks.containerize-task.results.image-repository)
        - name: image-digest
          value: $(tasks.containerize-task.results.image-digest)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      workspaces:
        - name: artifacts
          workspace: pipeline-ws

    - name: deploy-to-openshift
      taskRef:
        name: iks-deploy-to-kubernetes
      runAfter:
        - vulnerability-advisor
      params:
        - name: shuttle-properties-file
          value: build.properties
        - name: cluster-region
          value: $(params.dev-region)
        - name: resource-group
          value: $(params.dev-resource-group)
        - name: cluster-name
          value: $(params.cluster-name)
        - name: setup-script
          value: |
            export CLUSTER_NAMESPACE="$(params.dev-cluster-namespace)"
        - name: script
          value: >
            source <(curl -sSL "https://raw.githubusercontent.com/maheshwarishikha/tekton-tasks/main/services-deployment.yaml")
          # - name: script
          #   value: >
          #     # uncomment to debug the script

          #     # set -x

          #     # copy the script below into your app code repo (e.g.
          #     ./scripts/check_health.sh) and 'source' it from your pipeline job

          #     #    source ./scripts/check_health.sh

          #     # alternatively, you can source it from online script:

          #     #    source <(curl -sSL
          #     "https://raw.githubusercontent.com/open-toolchain/commons/master/scripts/check_health.sh")

          #     # ------------------

          #     # source:
          #     https://raw.githubusercontent.com/open-toolchain/commons/master/scripts/check_health.sh

          #     # Check liveness and readiness probes to confirm application is
          #     healthy

          #     source <(curl -sSL
          #     "https://raw.githubusercontent.com/open-toolchain/commons/master/scripts/check_health.sh")
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        workspaces:
          - name: artifacts
            workspace: pipeline-ws